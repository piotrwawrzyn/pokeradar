[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["echo 'Dependencies will be installed during build phase'"]

[phases.build]
cmds = [
  "cd ..",
  "rm -rf node_modules package-lock.json",
  "npm install",
  "npm run build:shared",
  "cd pokeradar-scrapper",
  "npm run build",
  "npx patchright install chrome"
]

[start]
cmd = "node dist/app/index.js"
