[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["echo 'Dependencies will be installed during build phase'"]

[phases.build]
cmds = [
  "cd ..",
  "rm -rf node_modules package-lock.json",
  "npm install",
  "npm run build:shared",
  "cd pokeradar-api",
  "npm run build"
]

[start]
cmd = "node dist/server.js"
